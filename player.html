<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoveSync Player</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to bottom, #ffe0ec, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 3rem auto;
      text-align: center;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    input[type="text"] {
      padding: 0.7rem;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    button {
      background-color: #ff80aa;
      color: white;
      border: none;
      padding: 0.7rem 1.4rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #e86699;
    }
    .status, .room, .title {
      margin-top: 1rem;
      color: #555;
      font-size: 0.95rem;
    }
    #player { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéß LoveSync Player</h2>
    <p class="room" id="roomLabel"></p>

    <input type="text" id="youtubeLink" placeholder="Paste YouTube link..." />
    <button onclick="loadVideo()">Load & Sync üé∂</button>

    <div class="title" id="videoTitle"></div>

    <div style="margin-top: 1rem;">
      <button onclick="togglePlay()">‚ñ∂Ô∏è / ‚è∏Ô∏è</button>
    </div>

    <div class="status" id="status">Waiting for action...</div>

    <div id="player"></div>
  </div>

  <!-- Firebase + YouTube -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="firebase.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get("room");
    document.getElementById("roomLabel").textContent = "Room: " + room;

    const roomRef = firebase.database().ref("rooms/" + room);
    let player;
    let isHost = false;
    let currentVideoId = "";

    function extractYouTubeID(url) {
      const match = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
      return match ? match[1] : null;
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "0",
        width: "0",
        videoId: "",
        playerVars: { playsinline: 1 },
        events: {
          onReady: () => {
            console.log("Player ready");
          },
          onStateChange: (event) => {
            if (!isHost) return;
            if (event.data === YT.PlayerState.PLAYING) {
              firebaseSet("state", "playing");
            } else if (event.data === YT.PlayerState.PAUSED) {
              firebaseSet("state", "paused");
            }
          }
        }
      });
    }

    function loadVideo() {
      const url = document.getElementById("youtubeLink").value;
      const videoId = extractYouTubeID(url);
      if (!videoId) return alert("Invalid YouTube link.");
      currentVideoId = videoId;
      isHost = true;

      player.loadVideoById(videoId);
      firebaseSet("videoId", videoId);
      firebaseSet("state", "paused");

      getVideoTitle(videoId);
    }

    function togglePlay() {
      const state = player.getPlayerState();
      if (state === 1) {
        player.pauseVideo();
        firebaseSet("state", "paused");
      } else {
        player.playVideo();
        firebaseSet("state", "playing");
      }
    }

    function firebaseSet(key, value) {
      roomRef.update({ [key]: value });
    }

    roomRef.on("value", (snap) => {
      const data = snap.val();
      if (!data) return;

      document.getElementById("status").textContent = "üéµ Synced | " + (data.state || "waiting...");

      if (!isHost && data.videoId && data.videoId !== currentVideoId) {
        currentVideoId = data.videoId;
        player.loadVideoById(data.videoId);
        getVideoTitle(data.videoId);
      }

      if (!isHost && data.state) {
        if (data.state === "paused") player.pauseVideo();
        if (data.state === "playing") {
          player.mute(); // Required on mobile for autoplay
          player.playVideo();
          setTimeout(() => player.unMute(), 500); // Unmute after short delay
        }
      }
    });

    function getVideoTitle(videoId) {
      fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("videoTitle").textContent = "üé∂ " + data.title;
        });
    }
  </script>
</body>
</html>
