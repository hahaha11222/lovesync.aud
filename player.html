<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoveSync Player</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #player {
      display: none; /* hides video, only audio plays */
    }
    .status {
      font-size: 0.9rem;
      color: #888;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LoveSync ğŸ¶</h1>
    <p class="subtitle" id="roomLabel"></p>

    <input type="text" id="youtubeLink" placeholder="Paste YouTube link..." />
    <button onclick="loadVideo()">Load & Sync ğŸ§</button>

    <div id="player"></div>

    <div class="controls">
      <button onclick="togglePlay()">â–¶ï¸ / â¸ï¸</button>
    </div>

    <p class="status" id="status">â³ Waiting...</p>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="firebase.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get("room");
    document.getElementById("roomLabel").textContent = "Room: " + room;

    let player;
    let isHost = false; // First person to load the video becomes host

    // YouTube iframe API
    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "0",
        width: "0",
        videoId: "",
        playerVars: { playsinline: 1 },
        events: {
          onReady: () => console.log("Player ready"),
          onStateChange: onPlayerStateChange
        }
      });
    }

    function loadVideo() {
      const url = document.getElementById("youtubeLink").value;
      const videoId = extractYouTubeID(url);
      if (!videoId) return alert("Invalid YouTube link.");
      isHost = true;
      player.loadVideoById(videoId);
      firebaseSet("videoId", videoId);
    }

    function togglePlay() {
      const state = player.getPlayerState();
      if (state === 1) {
        player.pauseVideo();
        firebaseSet("state", "paused");
      } else {
        player.playVideo();
        firebaseSet("state", "playing");
      }
    }

    function onPlayerStateChange(event) {
      if (!isHost) return;
      if (event.data === YT.PlayerState.PAUSED) {
        firebaseSet("state", "paused");
      } else if (event.data === YT.PlayerState.PLAYING) {
        firebaseSet("state", "playing");
      }
    }

    function extractYouTubeID(url) {
      const match = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
      return match ? match[1] : null;
    }

    // Firebase sync
    const db = firebase.database();
    const roomRef = db.ref("rooms/" + room);

    roomRef.on("value", (snap) => {
      const data = snap.val();
      if (!data) return;

      document.getElementById("status").textContent = `ğŸ§ Synced | Video: ${data.videoId}`;

      if (!isHost && data.videoId) {
        player.loadVideoById(data.videoId);
      }

      if (!isHost && data.state) {
        if (data.state === "paused") player.pauseVideo();
        if (data.state === "playing") player.playVideo();
      }
    });

    function firebaseSet(key, value) {
      roomRef.update({ [key]: value });
    }
  </script>
</body>
</html>
